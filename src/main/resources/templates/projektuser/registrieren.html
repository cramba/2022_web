<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fehler{
            border: 2px solid red;
        }
    </style>
    <title>Registrieren</title>
</head>
<body>
    <h1 th:text="#{registeruser.titel}">Benutzer registrieren</h1>
    <a th:href="@{?sprache=de}">DE</a>
    <a th:href="@{?sprache=en}">EN</a>
    <h2 th:text="#{registeruser.ihredaten}">Ihre Registrierung</h2>
    <form th:action="@{/registrieren}" th:method="POST" th:object="${projektUser}">
        <label for="username"><b th:text="#{registeruser.username}">Ihr gewählter Login-Name:</b></label><br>
        <input type="text" id="username" name="username" th:field="*{username}" th:errorclass="fehler"></input><br>
        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label><br><br>

        <label for="password"><b th:text="#{registeruser.password}">Losung:</b></label><br>
        <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="fehler"></input><br>
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label><br><br>

        <input type="submit" name="abschicken" th:value="#{registeruser.speichern}"/>
        <button onclick="window.location.href='/benutzerprofil'" th:text="#{registeruser.abbrechen}" type="reset">Zurück</button>
    </form>
</body>
